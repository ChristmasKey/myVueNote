<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    1.Vue中常用的按键别名：
        enter
        delete（包括“删除”和“退格”键）
        esc
        space
        tab（特殊，必须配合keydown去使用）
        up
        down
        left
        right

    2.Vue未提供别名的按键，可以使用按键原始key值去绑定，但注意要转为kebab-case（短横线命名）
        CapsLock ==> caps-lock

    3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
        （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才会触发
        （2）配合keydown使用：正常触发事件

    4.也可以使用keyCode去指定具体的按键（不推荐）

    5.Vue.config.keyCodes.自定义键名 = 键码，可以去指定按键别名
-->
<div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <input type="text" placeholder="按下回车提示输入" @keydown.ctrl="showInfo">
</div>

<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            name: 'China'
        },
        methods: {
            showInfo(e) {
                // if (e.key !== 'Enter') return
                console.log(e.target.value)
            }
        }
    })
</script>
</body>
</html>
