<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<h2>sessionStorage</h2>
<button onclick="saveData()">保存一个数据</button>
<button onclick="readData()">读取一个数据</button>
<button onclick="deleteData()">删除一个数据</button>
<button onclick="deleteAllData()">清空所有数据</button>

<script>
    let p = {
        name: '张三',
        age: 18
    }

    function saveData() {
        window.sessionStorage.setItem('msg', 'hello!')
        sessionStorage.setItem('msg', 'Hello!!')
        sessionStorage.setItem('msg2', 666)
        sessionStorage.setItem('person', JSON.stringify(p))
    }

    function readData() {
        console.log(sessionStorage.getItem('msg'))
        console.log(sessionStorage.getItem('msg2'))
        console.log(JSON.parse(sessionStorage.getItem('person')))
    }

    function deleteData() {
        sessionStorage.removeItem('msg')
    }

    function deleteAllData() {
        sessionStorage.clear()
    }
</script>
</body>
</html>
