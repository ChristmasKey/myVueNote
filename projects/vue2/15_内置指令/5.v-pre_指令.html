<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    v-pre指令（没有值）：
        1.跳过其所在节点的编译过程
        2.可以利用它跳过：没有使用指令语法、插值语法的节点，加快编译。
-->
<div id="root">
    <h2 v-pre>Vue其实很简单</h2>
    <h2>当前的n值是：{{n}}</h2>
    <button @click="n++">n+1</button>
</div>

<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            n: 1
        }
    })
</script>
</body>
</html>
