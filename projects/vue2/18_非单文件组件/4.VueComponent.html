<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    关于VueComponent：
        1.school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的。
        2.我们只需要写<school></school>，Vue解析时会帮我们创建school组件的实例对象，
        即Vue帮我们执行 new VueComponent(options)
        3.特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！！
        4.关于this指向：
            （1）组件配置中：data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均为【VueComponent实例对象】
            （2）new Vue()配置中：data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均为【Vue实例对象】
        5.VueComponent的实例对象，以后可以简称vc或组件实例对象；Vue的实例对象，以后简称vm
-->
<div id="root">
    <school></school>
    <hello></hello>
</div>

<script>
    Vue.config.productionTip = false;

    const school = {
        data() {
            return {
                name: "Spring Stone",
                address: "China"
            }
        },
        template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>`
    }

    const test = {
        template: `<span>Test Component</span>`
    }

    const hello = {
        data() {
            return {
                msg: "Hello Spring!"
            }
        },
        template: `
            <div>
                <h2>{{msg}}</h2>
                <test></test>
            </div>`,
        components: {
            test
        }
    }

    console.log('@', school)
    console.log('#', hello)

    new Vue({
        el: "#root",
        components: {
            school,
            hello
        }
    })
</script>
</body>
</html>
