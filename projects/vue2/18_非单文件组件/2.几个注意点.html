<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>几个注意点</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    几个注意点：
        1.关于组件名：
            一个单词组成：school 或 School
            多个单词组成：my-school 或 MySchool（需要Vue脚手架支持）
            备注：
                （1）尽可能回避HTML中已有的元素名称，如h1、H1都不行
                （2）可以使用name配置项指定组件在Vue开发者组件中呈现的名字
        2.关于组件标签：
            两种写法：<school></school> 或 <school/>
            备注：不使用脚手架时，单标签形式会导致后续组件不能渲染！
        3.一个简写方式：
            const school = Vue.extend(options) 简写为 const school = options
-->
<div id="root">
    <h1>{{msg}}</h1>
    <my-school></my-school>
    <!--<MySchool></MySchool>-->
</div>

<script>
    Vue.config.productionTip = false;

    const school = Vue.extend({
        name: "abc", //该配置项可以指定组件在Vue开发者插件中的名字
        template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>`,
        data() {
            return {
                name: "Spring Stone",
                address: "China"
            }
        }
    })

    new Vue({
        el: "#root",
        data: {
            msg: "Hello Vue!"
        },
        components: {
            "my-school": school,
            // MySchool: school //需要Vue脚手架支持
        }
    })
</script>
</body>
</html>
